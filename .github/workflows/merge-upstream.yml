name: Merge upstream

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 10 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: upstream-patched
          fetch-depth: 0
          ssh-key: ${{secrets.DEPLOY_KEY}}
      - run: bash -x scripts/merge-upstream.sh
